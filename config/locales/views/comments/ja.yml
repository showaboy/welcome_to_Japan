    show:
      eating_explanation_html: "日本への旅行を計画中のあなた。特に初めて日本に来る方はわからないことだらけのことと思います。
      <br>是非知っておいて頂きたい情報をまとめましたので、是非参考にして頂ければ幸いです。
      <br>まずは食に関する日本での文化や習慣を紹介します。"
      eating1: "いただきますとごちそうさま"
      eating1-contents_html: "「いただきます」は「あなたの命を私の命にさせていただきます。」という感謝の気持ちを表す言葉です。
      <br>ごちそうさまは、食事を用意してくれた方への感謝の気持ちを伝えるための言葉です。
      <br>両手を目の前に合わせて、「いただきます、ごちそうさま」を感謝の心を込めてそれぞれ食前食後に唱えます。"
      eating2: "ご飯にお箸を突き立ててはいけません"
      eating2-contents_html: "ご飯に箸を差すのは、死人の枕元に供える「枕飯」を連想させます。
      <br>そこから、不吉なこととして忌み嫌われている。"
      eating3: "水道水は飲めます"
      eating3-contents_html: "日本の水道は日水質基準が厳しく、きちんと浄水されてお理、そのまま飲むことができます。
      <br>一般的にレストランでは無料でお水が提供されます。"
      eating4: "チップはいりません"
      eating4-contents_html: "日本のレストランは基本サービス料込みの値段設定なので、チップは不要です（タクシー等のサービスも同様）。
      <br>しかしながら、メニューの料金とは別に10%の消費税がネットかかるので、その点注意しましょう。
      <br>居酒屋では「お通し」という、店側が決めた注文が１品来ますが、これも別途支払わなくてはいけません。"
      
      shopping_explanation_html: "日本での買い物でも、自分お国とは異なる文化や習慣があります。
      <br>お店でびっくりしないように、事前にこれだけは覚えておきましょう。"
      shopping1: "挨拶はいりません"
      shopping1-contents_html: "日本では、お店に入ると、店員さんが「いらっしゃいませ」とあなたに言葉をかけるでしょう。
      <br>ですが、お客側は特に返事をする必要がありません。少し違和感があるかもしれませんが、笑顔で答えましょう。"
      shopping2: "カードの使えないお店が多い"
      shopping2-contents_html: "日本は未だに基本は現金主義です。カードの使えないお店はたくさん有ります。
      <br>特に、小さなお店ではカードが使えないことが多いので、ある程度の現金は常に携帯するようにしましょう。
      <br>日本は治安の良い国ではありますが、それでも現金の管理には注意しましょう。"
      shopping3: "値段の２重設定はないので値切らない"
      shopping3-contents_html: "たとえ観光地でも、外国人向け値段などの２重設定は存在しません。
      <br>日本では表示値段から値切るとういうことは一般のお店では行っておりません。
      <br>従い、お店で表示された金額で値切らず購入するようにしましょう。"
      shopping4: "テイクアウトとイートインでは消費税が異なる"
      shopping4-contents_html: "日本ではテイクアウトの場合は8%、イートインでは10%と消費税が異なります。"

      bathing_explanation_html: "日本にはとても良い温泉がたくさんあるので、是非外国人観光客の方々にも温泉に行って頂きたいです。
      <br>日本の温泉文化にはいくつか守らなければならないルールがあるので、事前に準備をしてから、温泉にいくようにしましょう。"
      bathing1: "湯船に入る前に、体を洗おう"
      bathing1-contents_html: "温泉はみんなのものですので、綺麗に保たなければないりません。
      <br>そのためには、湯船に入る前に体を洗うことがルールとされております。
      <br>温泉に来たら、まずは洗い場に行って体を綺麗にしましょう。"
      bathing2: "タオルを湯船に入れない"
      bathing2-contents_html: "体を洗うのと同じ理由で、タオルは湯船に入れてはいけません。
      <br>みんなの湯船を綺麗に保つために、タオルは湯船の外、もしくは頭の上に乗せておきましょう。"
      bathing3: "タトゥーがOKな温泉か事前に確認する。"
      bathing3-contents_html: "日本の温泉ではタトゥーがある方の入場を断る場合が多いです。
      <br>これは日本のヤクザ文化に関係しております。ヤクザの多くは刺青を入れております。
      <br>その理由から、タトゥー自体が周囲に威圧感を与える悪いイメージが日本では持たれています。
      <br>なので、温泉では刺青を禁止しているところがとても多いですので、タトゥーのある方は入湯できるか事前に確認しましょう。"
      bathing4: "長い髪の毛は束ねる"
      bathing4-contents_html: "湯船に髪の毛が浸かるのは、汚いと周囲は感じます。
      <br>長髪の場合は、ヘアバンドなどで留めて、湯船に髪の毛が入らないようにしましょう。"

      travelling_explanation_html: "日本には北から南まで、本当に素敵な場所がたくさんあります。
      <br>目的地に行くために電車や車を利用することもあるでしょう。
      <br>日本の交通規則を守り、正しく旅行を楽しみましょう。"
      travelling1: "電車を乗るとくは、列に並びましょう"
      travelling1-contents_html: "駅のホームで列を見かけることがあるかもしれません。これは電車に乗る順番の列です。
      <br>まずは降りる人を優先して、その後は列の先頭から順に電車に乗ります。
      <br>列の横から電車に乗ることはマナー違反ですので、必ず列に並んで、順番に乗車しましょう。"
      travelling2: "「女性専用車両」というものがある"
      travelling2-contents_html: "電車の種類や時間によって、電車の車両の一部が女性専用になっている場合があります。
      <br>これは女性を守るための特別な車両ですので、男性は乗ってはいけませんので気をつけましょう。
      <br>電車のホームやアナウンスで女性専用車両の案内があるので、乗車前に確認しましょう。"
      travelling3: "飲んだら乗るな"
      travelling3-contents_html: "日本は飲酒運転の取り締まりが非常に厳しいです。
      <br>ほんの少しのアルコールでも、飲んだ後は車を運転してはいけません。
      <br>違反者に対する罰も非常に厳しく、免許取り消しや非常に高い罰金が課されます。"
      travelling4: "左側運転"
      travelling4-contents_html: "日本では右ハンドルの左側通行です。間違えないように気をつけましょう。"

      invited_explanation_html: "日本に知り合いがいる方などは、その方のご自宅に招待されることもあるかもしれません。
      <br>実際に、現地の家を訪問するのはとても素敵な経験になることと思います。
      <br>しかし、そこでもやはりお国による違いがあります。"
      invited1: "時間を守る"
      invited1-contents_html: "国によっては、時間通りに訪問することを無作法とする国もありますが、日本では時間通りに行くのがマナーです。
      <br>時間丁度、もしくは招待された時間の５分前くらいがベストです。
      <br>相手もその時間通りに来るように、準備をしますので、時間はしっかり守りましょう。"
      invited2: "人を連れて行く時は許可を取りましょう"
      invited2-contents_html: "例え大人数のホームパーティーでも、相手側は招待人数に合わせて事前準備をしております。
      <br>誰かを誘いたい位場合には、必ず相手側に事前に許可をもらうようにしましょう。"
      invited3: "綺麗な靴下を履こう"
      invited3-contents_html: "日本では、玄関で靴を脱いでから家に上がります。
      <br>汚い靴下や裸足では品がないですね。事前に綺麗な靴下を準備し、それを履いて行くようにしましょう。"
      invited4: "トイレではスリッパを履き替える"
      invited4-contents_html: "玄関で靴を脱いだ後、家用のスリッパを履くように進められます。
      <br>それとは別に、トイレにもまた別のスリッパがあることがあります。
      <br>その場合は、トイレ専用のスリッパですので、トイレを使用する際はこのトイレ専用のスリッパに履き替えましょう。
      <br>その後は、また家用のスリッパに履き替えて、部屋に戻ります。"


